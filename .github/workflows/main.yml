name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
      - name: Install dependencies
        run: bundle install
      - name: Setup database
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/myapp_test"
          RAILS_ENV: test
          DISABLE_SPRING: 1
        run: bundle exec rails db:prepare
      - name: Run tests
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/myapp_test"
          RAILS_ENV: test
          DISABLE_SPRING: 1
        run: bundle exec rails test
